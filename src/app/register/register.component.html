<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4>Welcom to YES Bank<br>
                    <h5>Register Form</h5>
                </h4><br>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <input id="uname" type="text" class="text" formControlName="uname" placeholder="User name" ><br><br> 

                    <input id="accnotext" type="text" name="acno" class="text" formControlName="acno" placeholder="Account number"> <br><br>
                    <input id="pwdtext" type="password" name="pswd" class="text" formControlName="pswd" placeholder="Password"><br><br>
                    <!-- <input type="button" value="Log in" class="button butefct" ><br> -->
                    <!-- <a class="textfp" href="#">Forgot password?</a> -->
                    <div class="line"></div>
                    <input type="submit" value="register" class="button button1 butefct"><br><br>
                    <a routerLink="">Log In</a> 
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
