<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4>Welcome to YES Bank<br>
                    <h5>Register Form</h5>
                </h4><br>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <input id="uname" type="text" class="text" formControlName="uname" placeholder="User name" > <br><br>
                    <div *ngIf="(registerForm.get('uname')?.touched || registerForm.get('uname')?.dirty) && registerForm.get('uname')?.errors" class="error">Invalid Username</div><br>
                    <input id="accnotext" type="text" name="acno" class="text" formControlName="acno" placeholder="Account number"> <br><br>
                    <div *ngIf="(registerForm.get('acno')?.touched || registerForm.get('acno')?.dirty) && registerForm.get('acno')?.errors" class="error">Invalid Account number</div><br>
                    <input id="pwdtext" type="password" name="pswd" class="text" formControlName="pswd" placeholder="Password"><br><br>
                    <div *ngIf="(registerForm.get('pswd')?.touched || registerForm.get('pswd')?.dirty) && registerForm.get('pswd')?.errors" class="error">Invalid Password</div><br>
                    
                    <div class="line"></div>
                    <input type="submit" value="register" class="button button1 butefct"><br><br>
                    <a routerLink="">Log In</a> 
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
