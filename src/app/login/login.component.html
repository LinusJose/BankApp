<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4>Welcom to YES Bank<br>
                    <h5>{{aim}}</h5>
                </h4><br>
                <form (ngSubmit)="login()">

                    <input id="accnotext" type="text" name="acno" class="text" [(ngModel)]="acno" placeholder="Account number"> <br>
                    <input id="pwdtext" type="password" name="pswd" class="text" [(ngModel)]="pswd" placeholder="Password"><br><br>
                    <input type="submit" value="Log in" class="button butefct"><br>
                    <a class="textfp" href="#">Forgot password?</a>
                    <div class="line"></div>
                    <input type="submit" value="Create new account" (click)="register()"class="button button1 butefct"><br><br>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
