<div class="container">
    <h1>Welcome User</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
            <div class="main"></div>
                <h4>Deposit Form</h4><br>
                    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                        <input id="log" type="text"  class="text" name="accno"FormControlName="acno"placeholder="Account number"> <br><br><br>
                        <div *ngIf="(depositForm.get('acno')?.touched || depositForm.get('acno')?.dirty) && depositForm.get('acno')?.errors" class="error">Invalid Account Number</div><br>
                        <input id="pass" type="password"  class="text" name="pswd"FormControlName="pswd" placeholder="Password"><br><br>
                        <div *ngIf="(depositForm.get('pswd')?.touched || depositForm.get('pswd')?.dirty) && depositForm.get('pswd')?.errors" class="error">Invalid Password</div><br>

                        <input id="amo" type="text"  class="text" name="amount" FormControlName="Amount" placeholder="Amount"><br><br>

                    <input type="submit" value="Deposit" class="button butefct"><br><br>
                    </form>
        </div>
        <div class="col-4"></div>
        </div>
